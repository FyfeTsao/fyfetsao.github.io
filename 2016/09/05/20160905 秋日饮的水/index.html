    <h2 id="秋日饮的水灵感迸发的异色食谱"><a href="#秋日饮的水灵感迸发的异色食谱" class="headerlink" title="秋日饮的水灵感迸发的异色食谱"></a>秋日饮的水<sub>灵感迸发的异色食谱</sub></h2><h3 id="用料"><a href="#用料" class="headerlink" title="用料"></a>用料</h3><ol>
<li>①热水</li>
<li>②秋梨膏 或 枇杷膏</li>
<li>③薄荷叶</li>
</ol>
<h3 id="做法"><a href="#做法" class="headerlink" title="做法"></a>做法</h3><ol>
<li>①选秋晴之日</li>
<li>②热水倒杯中，送入一匙秋梨膏或枇杷膏、一片薄荷叶</li>
<li>③搅动片刻，即可饮用</li>
</ol>
<h3 id="贴士"><a href="#贴士" class="headerlink" title="贴士"></a>贴士</h3><ol>
<li>①薄荷叶以新鲜为佳，晒干亦可，只取一叶</li>
<li>②水可适时续三至五回，致逐次冲淡</li>
</ol>
<h3 id="功效"><a href="#功效" class="headerlink" title="功效"></a>功效</h3><ol>
<li>①润燥</li>
<li>②清凉</li>
</ol>
