    <h2 id="如何調製一杯月亮味道的水秘藏七年的異色食譜"><a href="#如何調製一杯月亮味道的水秘藏七年的異色食譜" class="headerlink" title="如何調製一杯月亮味道的水秘藏七年的異色食譜"></a>如何調製一杯月亮味道的水<sub>秘藏七年的異色食譜</sub></h2><h3 id="用料"><a href="#用料" class="headerlink" title="用料"></a>用料</h3><ol>
<li>①满月</li>
<li>②清水</li>
</ol>
<h3 id="做法"><a href="#做法" class="headerlink" title="做法"></a>做法</h3><ol>
<li>①待月满之夜、月升中天之时</li>
<li>②清水盛杯中，置月下、汲月辉</li>
<li>③静待片刻，即可饮用</li>
</ol>
<h3 id="贴士"><a href="#贴士" class="headerlink" title="贴士"></a>贴士</h3><ol>
<li>①不建议添加任何成分或更换其它饮品，月亮与清水搭配风味最佳</li>
<li>②水温以当季最适合体感的温度为宜，但月亮与冷水搭配风味更佳</li>
</ol>
<h3 id="功效"><a href="#功效" class="headerlink" title="功效"></a>功效</h3><ol>
<li>①缓解嗜月症状</li>
<li>②缓解身心焦渴</li>
</ol>
